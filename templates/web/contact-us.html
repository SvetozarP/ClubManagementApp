{% extends 'common/base.html' %}
{% block content %}
    {% load static %}
    {% include 'common/hero-top.html' %}
    <h2>Contact us</h2>
    <section class="login-section">
        <div class="contact-section-div">
            <div class="contact-media"><img src="{% static 'images/Logo_lrg.png' %}" alt="Club logo"></div>
            <form class="contact-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="Send"></p>
            </form>
        </div>
    </section>
    <div id="response-message"></div>
    <script src="{% static 'scripts/contactform.js' %}"></script>
{% endblock %}
